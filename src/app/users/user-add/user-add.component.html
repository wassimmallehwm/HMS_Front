<title>{{title | translate}}</title>
<h4 class="custom-page-title"><span>{{title | translate}}</span></h4>
<div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-10 offset-md-1">
              <form [formGroup]="form" (submit)="onSubmit()">
                  <div class="form-group">
                    <label for="fullname">{{'shared.fullname' | translate}}</label>
                    <input type="text" class="form-control" name="fullname" formControlName="fullname" />
                  </div>
                  <div class="form-group">
                    <label for="username">{{'shared.username' | translate}}</label>
                    <input type="text" class="form-control" name="username" formControlName="username"
                      required />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" formControlName="email" />
                  </div>
                  <div class="form-group">
                    <label for="role">{{'shared.role' | translate}}</label>
                    <select [disabled]="isAdmin" class="form-control" name="role" formControlName="role">
                        <option *ngFor="let role of roles" [ngValue]="role.name">
                            {{ getRoleName(role.name) }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group" *ngIf="mode === 'create'">
                    <label for="password">{{'shared.password' | translate}}</label>
                    <input type="password" class="form-control" name="password" formControlName="password" />
                  </div>
                  <div class="form-group" *ngIf="mode === 'create'">
                    <label for="confirmpassword">{{'shared.confirmpassword' | translate}}</label>
                    <input type="password" class="form-control" name="confirmpassword" formControlName="confirmpassword"/>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary"> {{btn | translate}} </button>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
