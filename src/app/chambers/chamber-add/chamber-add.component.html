<title>{{title | translate}}</title>
<h4 class="custom-page-title"><span>{{title | translate}}</span></h4>
<div class="row">
  <div class="col-lg-6 offset-md-3">
              <form [formGroup]="form" (submit)="onSubmit()">
                  <div class="form-group">
                    <label for="ref">{{'shared.ref' | translate}}</label>
                    <input type="text" class="form-control" formControlName="ref" />
                  </div>
                  <div class="form-group">
                    <label for="type">{{'shared.type' | translate}}</label>
                    <select class="form-control" name="type" formControlName="type">
                        <option *ngFor="let type of types" [ngValue]="type.name">
                            {{ type.name }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="hotel">{{'shared.hotel' | translate}}</label>
                    <select class="form-control" name="hotel" formControlName="hotel">
                        <option *ngFor="let hotel of hotels" [ngValue]="hotel.id">
                            {{ hotel.name }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary"> {{btn | translate}} </button>
                  </div>
                </form>
          </div>
        </div>
