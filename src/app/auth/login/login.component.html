<div class="row">
  <div class="col-md-6 offset-md-3">
    <h4 class="custom-page-title"><span>{{'buttons.login' | translate | uppercase}}</span></h4>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-10 offset-md-1">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                  <label for="username">{{'shared.username' | translate}}</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                    required />
                </div>
                <div class="form-group">
                  <label for="password">{{'shared.password' | translate}}</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                    required minlength="6" />
                </div>
                <div class="form-group">
                  <button class="btn btn-success">{{'buttons.login' | translate}}</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
