<title>{{title | translate}}</title>
<h4 class="custom-page-title"><span>{{title | translate}}</span></h4>
<div class="row">
  <div class="col-lg-6 offset-md-3">
    <form [formGroup]="form" (submit)="onSubmit()" >
      <div class="form-group">
        <label for="name">{{'shared.name' | translate}}</label>
        <input type="text" class="form-control" formControlName="name" id="name">
      </div>
      <div class="form-group">
        <label for="adresse">{{'shared.adresse' | translate}}</label>
        <input type="text" class="form-control" formControlName="adresse" id="adresse">
      </div>
      <div class="form-group">
        <label for="city">{{'shared.city' | translate}}</label>
        <input type="text" class="form-control" formControlName="city" id="city">
      </div>
      <div class="form-group">
        <label for="tel">{{'shared.tel' | translate}}</label>
        <input type="text" class="form-control" formControlName="tel" id="tel">
      </div>
      <div class="form-group">
        <label for="stars">{{'shared.stars' | translate}}</label>
        <input type="number" class="form-control" formControlName="stars" id="stars">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success"> {{ btn | translate }} </button>
      </div>
    </form>
  </div>
</div>
